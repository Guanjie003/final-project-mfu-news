<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/MFU-logo.png">
    <title>Dashboard - MFU Activities & News</title>
    <link rel="stylesheet" href="tri.css">
</head>
<body>
    <!-- Header bar -->
    <header>
        <img src="/img/Logo.png" alt="MFU Activity & News Logo" class="logoImg">
        <div class="langContainer" data-value="en" id="langContainer">
            <a class="en" id="en" style="margin: 12px;" href="#">EN</a>
            <div class="langLine"></div>
            <a class="th" id="th" style="margin: 12px;" href="#">TH</a>
        </div>
        <div class="somruk"></div>
    </header>

    <!-- Navbar -->
    <nav>
        <a href="#">Dashboard</a>
        <a href="#">Activities</a>
        <a href="#">News</a>
        <a href="#">Calendar</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <section class="news-section">
            <input type="text" id="search-input" placeholder="Search by name..." class="search-input">
            <table class="news-table">
                <thead>
                    <tr>
                        <th>NAME</th>
                        <th>DATE</th>
                        <th>TIME</th>
                        <th>STATUS</th>
                    </tr>
                </thead>
                <tbody id="news-body">
                    <!-- Rows will be populated by JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>CONTACT US</p>
        <p>Email: Watcharaphon@mfu.ac.th</p>
    </footer>

    <script src="tri.js"></script>
</body>
</html>
