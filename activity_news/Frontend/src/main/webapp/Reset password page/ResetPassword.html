<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Web image and title -->
    <title>Reset Password - MFU Activity & News</title>
    <link rel="icon" href="/img/MFU-logo.png">
    <!-- CSS file -->
    <link rel="stylesheet" href="ResetPassword.css">
</head>
<body>
    <!-- Header bar -->
    <header>
        <img src="/img/Logo.png" alt="MFU Activity & News Logo" class="logoImg">
        <div class="langContainer" data-value="en" id="langContainer">
            <a class="en" id="en" style="margin: 12px;" href="#">EN</a>
            <div class="langLine"></div>
            <a class="th" id="th" style="margin: 12px;" href="#">TH</a>
        </div>
    </header>
    <!-- Main Block / Reset password Form -->
    <main class="mainContainer">
        <form>
            <h1 class="title" id="title">Reset password</h1>
            <input class="inputContainer" id="staffId" style="top: 27%;" type="number" placeholder="Staff id" required></input>
            <input class="inputContainer" id="password" style="top: 42%;" type="password" placeholder="New password" minlength="6" maxlength="12" required></input>
            <img class="password-icon" id="passIcon1" src="/img/hidden-icon.svg" alt="password-icon" style="top: 44%;">
            <input class="inputContainer" id="confirmPassword" style="top: 57%;" type="password" placeholder="Confirm password" minlength="6" maxlength="12" required></input>
            <img class="password-icon" id="passIcon2" src="/img/hidden-icon.svg" alt="password-icon" style="top: 59%;">
        </form>
        <span class="errorMessage" id="errorMessage"></span>
        <button type="button" class="confirmButton" id="confirmButton">Confirm</button>
        <a class="goBack" id="back" href="#">Go back</a> <!-- Go to Register page -->
    </main>

    <!-- JS file -->
    <script src="ResetPassword.JS"></script>
</body>
</html>
