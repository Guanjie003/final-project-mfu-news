<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFU Activities & News</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <img src="mfu_logo.png" alt="MFU Logo" class="logo">
            <h1>ACTIVITIES & NEWS</h1>
        </div>
        <div class="header-right">
            <button class="lang-btn" id="en-btn">EN</button>
            <button class="lang-btn" id="th-btn">TH</button>
            <div class="profile">
                <img src="profile_pic.png" alt="Profile" class="profile-pic">
                <span>สมรักษ์</span>
            </div>
        </div>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Activities</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Calendar</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section class="news-section">
            <h2>NEWS</h2>
            <input type="text" id="search-input" placeholder="Search by name..." class="search-input">
            <table class="news-table">
                <thead>
                    <tr>
                        <th>NAME</th>
                        <th>DATE</th>
                        <th>TIME</th>
                        <th>STATUS</th>
                    </tr>
                </thead>
                <tbody id="news-body">
                    <!-- Rows will be populated by JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>CONTACT US</p>
        <p>Email: Watcharaphon@mfu.ac.th</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
